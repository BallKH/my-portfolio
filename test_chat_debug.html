<!DOCTYPE html>
<html>
<head>
    <title>Chat Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        .chat-container { max-width: 400px; background: white; border: 1px solid #ddd; border-radius: 10px; }
        .chat-header { background: #007bff; color: white; padding: 15px; text-align: center; }
        .chat-messages { height: 300px; overflow-y: auto; padding: 15px; }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 15px; max-width: 80%; }
        .message.user { background: #007bff; color: white; margin-left: auto; text-align: right; }
        .message.bot { background: #f1f1f1; color: #333; }
        .chat-input { display: flex; padding: 15px; }
        .chat-input input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-right: 10px; }
        .chat-input button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Chat Debug Test</h1>
    
    <div class="debug">
        <h3>Debug Info:</h3>
        <div id="debug-info">Loading...</div>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <h3>Test Chat</h3>
        </div>
        
        <div class="chat-messages" id="messages"></div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Enter name first..." disabled>
            <button onclick="testChat()" id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script>
        let visitorName = null;
        let sessionId = null;
        let chatStarted = false;

        function updateDebug() {
            document.getElementById('debug-info').innerHTML = `
                Visitor Name: ${visitorName || 'Not set'}<br>
                Session ID: ${sessionId || 'Not set'}<br>
                Chat Started: ${chatStarted}<br>
                Current Time: ${new Date().toLocaleTimeString()}
            `;
        }

        function addMessage(text, isUser = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function startNameCollection() {
            const name = prompt("Enter your name:");
            if (!name || name.length < 2) {
                alert("Please enter a valid name (at least 2 characters)");
                return;
            }
            
            visitorName = name;
            const cleanName = name.toLowerCase().replace(/[^a-z0-9]/g, '');
            sessionId = `session_${cleanName}`;
            chatStarted = true;
            
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('messageInput').placeholder = 'Type your message...';
            
            addMessage(`Hello ${visitorName}! Session: ${sessionId}`, false);
            updateDebug();
        }

        async function testChat() {
            if (!chatStarted) {
                startNameCollection();
                return;
            }
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            
            // Test API call
            try {
                console.log('Sending:', { message, sessionId, visitorName });
                
                const response = await fetch('/api/sendMessage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message,
                        sessionId,
                        visitorName
                    })
                });
                
                const result = await response.json();
                console.log('Response:', result);
                
                if (result.success) {
                    addMessage('✅ Message sent to Telegram!', false);
                } else {
                    addMessage(`❌ Error: ${result.error}`, false);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage(`❌ Network error: ${error.message}`, false);
            }
        }

        // Initialize
        updateDebug();
        setInterval(updateDebug, 1000);
        
        // Auto-start name collection
        setTimeout(startNameCollection, 1000);
    </script>
</body>
</html>
