<!DOCTYPE html>
<html>
<head>
    <title>Manual Reply System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { padding: 10px; margin: 5px; }
        #result { margin-top: 20px; padding: 10px; background: #f0f0f0; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Manual Reply System</h1>
    <p>Use this to send replies directly to specific chat sessions</p>
    
    <div>
        <h3>Send Reply</h3>
        <div>
            <label>Session ID:</label><br>
            <input type="text" id="sessionId" placeholder="session_1761633611239_lubwb8pm9" style="width: 400px;">
        </div>
        <div>
            <label>Your Reply:</label><br>
            <textarea id="message" placeholder="Hello! Thanks for reaching out. How can I help you today?" style="width: 400px; height: 80px;"></textarea>
        </div>
        <button onclick="sendReply()" style="background: #007bff; color: white; border: none; padding: 10px 20px;">Send Reply</button>
    </div>
    
    <div>
        <h3>Check Session Messages</h3>
        <input type="text" id="checkSession" placeholder="session_1761633611239_lubwb8pm9" style="width: 400px;">
        <button onclick="checkMessages()">Check Messages</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function sendReply() {
            const sessionId = document.getElementById('sessionId').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!sessionId || !message) {
                document.getElementById('result').innerHTML = '<div class="error">Please enter both session ID and message</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/chat?action=reply', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId, message })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('result').innerHTML = `<div class="success">✅ Reply sent successfully to ${result.sessionId}</div>`;
                    document.getElementById('message').value = '';
                } else {
                    document.getElementById('result').innerHTML = `<div class="error">❌ Failed to send reply: ${result.message}</div>`;
                }
            } catch (error) {
                console.error('Full error:', error);
                document.getElementById('result').innerHTML = `<div class="error">❌ Network error: ${error.message}<br><br>Make sure you're running this on Vercel or with a local server.</div>`;
            }
        }
        
        async function checkMessages() {
            const sessionId = document.getElementById('checkSession').value.trim();
            
            if (!sessionId) {
                document.getElementById('result').innerHTML = '<div class="error">Please enter session ID</div>';
                return;
            }
            
            try {
                const response = await fetch(`/api/chat?action=get&sessionId=${sessionId}&lastMessageId=0`);
                const result = await response.json();
                document.getElementById('result').innerHTML = `<div>Messages for ${sessionId}:\n${JSON.stringify(result, null, 2)}</div>`;
            } catch (error) {
                console.error('Full error:', error);
                document.getElementById('result').innerHTML = `<div class="error">❌ Error: ${error.message}<br><br>Make sure you're running this on Vercel or with a local server.</div>`;
            }
        }
    </script>
</body>
</html>
